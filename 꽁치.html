 <h1 align="center" style="color:purple"> New recipe</h1>
  <h2>유자에 취한 <u>꽁치</u></h2>
    <table border="2">
      <tr>
        <td>주재료</td>
        <td>꽁치,유자</td>
      </tr>
      <tr>
        <td>부재료</td>
        <td>소금, 정종, 레몬, 딜</td>
      </tr>
      <tr>
        <td>소스</td>
        <td>유자청1/2T, 사시미간장2.5T</td>
      </tr>
      <tr>
        <td>레시피</td>
        <td>1.	딜을 다져서 올리브유와 섞는다.<br/>
2.	꽁치를 손질 및 내장을 제거한다.<br/>
3.	손질된 꽁치에 칼집을 넣고, 올리브유를 발른 딜을 꽁치에 적당히 발라준다.<br/>
4.	냅킨 후 냉장고에서 숙성한다. (15분)<br/>
5.	꽁치 위에 정종과 유자즙을 뿌린 후 굽는다.<br/>
6.	구운 꽁치 위에  유자제스트를 뿌린다.<br/>
7.	꽁치를 접시에 담은 후 슬라이스한 레몬과 와사비를 곁들여 준다.<br/>
8.	소스를 사이드로 낸다.
</td>
      </tr>
   </table>
